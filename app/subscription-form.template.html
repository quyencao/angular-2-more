<form  #f="ngForm" (ngSubmit)="log(f)">
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            type="text"
            ngControl="name"
            #name="ngForm"
            (change)="log(name)" 
            class="form-control" 
            id="name" 
            required
            minlength="3">
    </div>
    <div *ngIf="name.touched && name.errors">
        <div class="alert alert-danger" *ngIf="name.errors.required">Name is required</div>
        <div class="alert alert-danger" *ngIf="name.errors.minlength">Name must be at least 3 characters.</div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            type="email"
            ngControl="email"
            #email="ngForm" 
            class="form-control" 
            id="email"
            required>
    </div>
    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email is required.</div>
    <div class="form-group">
        <label for="frequencyEmail">Frequency of emails</label>
        <select id="frequencyEmail" class="form-control" required>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" [disabled]="!f.valid">Subscribe</button>
    </div>
</form>
